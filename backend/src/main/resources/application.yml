server:
  port: 9999
  servlet:
    context-path: /api


spring:
  profiles:
    active: local
    include:
      - aws
      - credentials
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

--- # 개발
spring:
  profiles: local
  datasource:
    url: jdbc:h2:tcp://localhost/~/chabit;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create

--- # 배포 환경
spring:
  profiles: prod
  datasource:
    url: "주소"
    username: "이름"
    password: "비밀번호"
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
